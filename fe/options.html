<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="options.js"></script>
</head>
<body>
    <div class="main_wrapper" id="supportbot-wrapper">
        <section class="header">
            <h3 class="title" id="header__title">Settings</h3>
        </section>
        <section class="body">
            <label for="slack-username" class="form__label">Slack username:</label>
            <input type="text" class="body__input shallow" id="slack-username" required>
            <label for="person-id" class="form__label">Your person ID*</label>
            <input type="text" class="body__input shallow" id="person-id" required>
            * In case you don't know your Person ID, please get it from the Support Engineers!
        </section>
        <section class="hide" id="error-wrapper">
            <div class="error__body">
                <div class="error__text" id="error-target"></div>
            </div>
        </section>
        <section class="footer">
            <button class="footer__button hover-shadow hover-red" id="cancel">Close</button>
            <button class="footer__button hover-shadow hover-green" id="save">Save</button>
        </section>
    </div>

</body>
</html>
